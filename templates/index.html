{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="{% static 'https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js' %}"></script>
  <script src="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js' %}"></script>
    <style>
.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>
</head>
<body>


<div class="dropdown">
  <button class="dropbtn">MENU</button>
  <div class="dropdown-content">
    <a href="/">HOME</a>
    <a href="#">PRODUCTS</a>
    <a href="#">CONTACT US</a>
    <a href="#">ABOUT US</a>
    {%if user.is_authenticated %}
    <li>Hello {{user.first_name}}</li>
    <a href="registration/logout">LOGOUT</a>
    <a href="registration/server_reg">SERVER REGISTRATION</a>
    {% else %}
    <a href="registration/login">LOGIN</a>
     {% endif %}
  </div>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
<h1>Coming Sooooooon</h1>
</div></div>
<div class="col-3"></div>
</div>

</body>
</html>
